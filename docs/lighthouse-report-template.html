<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <style>
      body {
        font-family: Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 24px;
        background: #212121;

        --color-pass: #0c6;
        --color-average: #fa3;
        --color-fail: #f33;

        --gauge-circle-size: 48px;
      }

      .lh-scores-header {
        display: flex;
      }

      .lh-gauge__wrapper {
        width: 120px;
        display: flex;
        align-items: center;
        flex-direction: column;
        contain: content;
      }

      .lh-gauge__wrapper--pass {
        color: var(--color-pass);
        fill: var(--color-pass);
        stroke: var(--color-pass);
      }

      .lh-gauge__wrapper--average {
        color: var(--color-average);
        fill: var(--color-average);
        stroke: var(--color-average);
      }

      .lh-gauge__wrapper--fail {
        color: var(--color-fail);
        fill: var(--color-fail);
        stroke: var(--color-fail);
      }

      .lh-gauge__svg-wrapper {
        height: var(--gauge-circle-size);
      }

      .lh-gauge {
        stroke-linecap: round;
        width: var(--gauge-circle-size);
        height: var(--gauge-circle-size);
      }

      .lh-gauge-base {
        opacity: 0.1;
      }

      .lh-gauge-arc {
        transform-origin: 50% 50%;
      }

      .lh-gauge__percentage {
        width: 100%;
        height: var(--gauge-circle-size);
        line-height: var(--gauge-circle-size);
        position: absolute;
        font-family: 'Roboto Mono', 'Menlo', 'dejavu sans mono', 'Consolas', 'Lucida Console',
          monospace;
        font-size: calc(var(--gauge-circle-size) * 0.34 + 1.3px);
        text-align: center;
      }

      .lh-gauge__label {
        font-size: 12px;
        font-weight: 500;
        line-height: 20px;
        margin-top: 10px;
        text-align: center;
        color: #f5f5f5;
      }
    </style>
  </head>

  <body class="lh-scores-header">
    <div class="lh-gauge__wrapper lh-gauge__wrapper--%%performance-result%%">
      <div class="lh-gauge__svg-wrapper">
        <svg class="lh-gauge" viewBox="0 0 120 120">
          <circle class="lh-gauge-base" r="56" cx="60" cy="60" stroke-width="8" />
          <circle
            class="lh-gauge-arc"
            r="56"
            cx="60"
            cy="60"
            stroke-width="8"
            fill="none"
            style="transform: rotate(-90deg); stroke-dasharray: %%performance-angle%%, 360"
          />
        </svg>
      </div>
      <div class="lh-gauge__percentage">%%performance-score%%</div>
      <div class="lh-gauge__label">Performance</div>
    </div>
    <div class="lh-gauge__wrapper lh-gauge__wrapper--%%accessibility-result%%">
      <div class="lh-gauge__svg-wrapper">
        <svg class="lh-gauge" viewBox="0 0 120 120">
          <circle class="lh-gauge-base" r="56" cx="60" cy="60" stroke-width="8" />
          <circle
            class="lh-gauge-arc"
            r="56"
            cx="60"
            cy="60"
            stroke-width="8"
            fill="none"
            style="transform: rotate(-90deg); stroke-dasharray: %%accessibility-angle%%, 360"
          />
        </svg>
      </div>
      <div class="lh-gauge__percentage">%%accessibility-score%%</div>
      <div class="lh-gauge__label">Accessibility</div>
    </div>
    <div class="lh-gauge__wrapper lh-gauge__wrapper--%%best-practices-result%%">
      <div class="lh-gauge__svg-wrapper">
        <svg class="lh-gauge" viewBox="0 0 120 120">
          <circle class="lh-gauge-base" r="56" cx="60" cy="60" stroke-width="8" />
          <circle
            class="lh-gauge-arc"
            r="56"
            cx="60"
            cy="60"
            stroke-width="8"
            fill="none"
            style="transform: rotate(-90deg); stroke-dasharray: %%best-practices-angle%%, 360"
          />
        </svg>
      </div>
      <div class="lh-gauge__percentage">%%best-practices-score%%</div>
      <div class="lh-gauge__label">Best Practices</div>
    </div>
    <div class="lh-gauge__wrapper lh-gauge__wrapper--%%seo-result%%">
      <div class="lh-gauge__svg-wrapper">
        <svg class="lh-gauge" viewBox="0 0 120 120">
          <circle class="lh-gauge-base" r="56" cx="60" cy="60" stroke-width="8" />
          <circle
            class="lh-gauge-arc"
            r="56"
            cx="60"
            cy="60"
            stroke-width="8"
            fill="none"
            style="transform: rotate(-87.9537deg); stroke-dasharray: %%seo-angle%%, 360"
          />
        </svg>
      </div>
      <div class="lh-gauge__percentage">%%seo-score%%</div>
      <div class="lh-gauge__label">SEO</div>
    </div>
  </body>
</html>
